name: arknights_analysis
description: A new Flutter project.

publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  dartz: 0.10.1
  dio: 4.0.6
  file_picker: 4.6.0
  fluent_ui: 3.12.0
  flutter:
    sdk: flutter
  flutter_easyloading: 3.0.5
  flutter_riverpod: 1.0.4
  flutter_screenutil: 5.5.3+2
  freezed_annotation: 2.0.3
  go_router: 3.1.1
  isar: 2.5.0
  isar_flutter_libs: 2.5.0
  json_annotation: 4.5.0
  logger: 1.1.0
  path_provider: 2.0.10
  pretty_dio_logger: 1.2.0-beta-1
  riverpod: 1.0.3
  webview_windows: 0.1.9
  window_manager: 0.2.3

dev_dependencies:
  build_runner: 2.1.11
  flutter_lints: 2.0.1
  flutter_test:
    sdk: flutter
  freezed: 2.0.3+1
  isar_generator: 2.5.0
  json_serializable: 6.2.0
  msix: 3.6.2

flutter:
  uses-material-design: true

  fonts:
    - family: NotoSansSC
      fonts:
        - asset: fonts/NotoSansSC-Regular.otf
        - asset: fonts/NotoSansSC-Bold.otf
          weight: 700

  assets:
    - assets/icons/
    - assets/images/

msix_config:
  display_name: Arknights Analysis
  publisher_display_name: MasterHiei
  identity_name: club.kimomiya.arknights-analysis
  capabilities: internetClient
