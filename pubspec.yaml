name: arknights_analysis
description: An application can help you collect game data more easily via
  offcial api of HyperGryph.

publish_to: none

version: 0.1.8+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  another_flushbar: 1.12.30
  badges: 3.1.2
  bot_toast: 4.1.3
  collection: 1.18.0
  connectivity_plus: 5.0.2
  dartx: 1.2.0
  data_table_2: 2.5.10
  dio: 5.4.0
  drift: 2.15.0
  easy_localization: 3.0.4
  ffi: 2.1.0
  file_picker: 6.1.1
  fluent_ui: 4.8.6
  flutter:
    sdk: flutter
  flutter_riverpod: 2.4.10
  flutter_screenutil: 5.9.0
  font_awesome_flutter: 10.7.0
  fpdart: 1.1.0
  freezed_annotation: 2.4.1
  go_router: 13.2.0
  intl: 0.18.1
  json_annotation: 4.8.1
  logger: 2.0.2+1
  modal_bottom_sheet: 3.0.0-pre
  package_info_plus: 5.0.1
  path: 1.8.3
  path_provider: 2.1.2
  pretty_dio_logger: 1.3.1
  retrofit: 4.1.0
  riverpod_annotation: 2.3.4
  shared_preferences: 2.2.2
  sqlite3_flutter_libs: 0.5.20
  time: 2.1.4
  url_launcher: 6.2.4
  webview_windows: 0.2.1
  win32: 5.2.0
  window_manager: 0.3.8

dev_dependencies:
  build_runner: 2.4.8
  build_verify: 3.1.0
  custom_lint: 0.6.0
  drift_dev: 2.15.0
  flutter_gen_runner: 5.4.0
  flutter_test:
    sdk: flutter
  freezed: 2.4.7
  go_router_builder: 2.4.1
  json_serializable: 6.7.1
  lint: 2.3.0
  retrofit_generator: 8.1.0
  riverpod_generator: 2.3.11
  riverpod_lint: 2.3.9

flutter_gen:
  output: lib/core/gen

  assets:
    enabled: true
    outputs:
      class_name: Assets
      package_parameter_enabled: false
      style: dot-delimiter
    exclude:
      - assets/translations/*

  fonts:
    enabled: true
    outputs:
      class_name: FontFamily

flutter:
  uses-material-design: true

  fonts:
    - family: SourceHanSC
      fonts:
        - asset: fonts/SourceHanSansCN-Regular.ttf
          weight: 400
        - asset: fonts/SourceHanSansCN-Bold.ttf
          weight: 700

  assets:
    - assets/dependencies/
    - assets/images/
    - assets/translations/
