name: Release Build

on:
  push:
    branches:
      - master

env:
  FLUTTER_VERSION: 3.3.4
  RELEASE_FILE_NAME: arknights-analysis

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: $FLUTTER_VERSION
          channel: 'stable'
      - name: Prepare for test
        run: |
          flutter pub get
          flutter pub global activate junitreport
          flutter packages pub run build_runner build --delete-conflicting-outputs
      - name: Run analyze
        run: flutter analyze --fatal-infos
      - name: Run test
        run: flutter test --machine > reports/flutter-report.json
      - name: Archive report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Flutter Tests
          path: reports/flutter-report.json
          reporter: flutter-json
          fail-on-error: true

  build-windows:
    needs: analyze-and-test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: $FLUTTER_VERSION
          channel: 'stable'
      - name: Prepare for build
        run: |
          flutter pub get
          flutter packages pub run build_runner build --delete-conflicting-outputs
          flutter config --enable-windows-desktop
      - name: Build windows
        run: flutter build windows --release
      - name: Archive release
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: '$RELEASE_FILE_NAME-windwos.zip'
          directory: build/windows/runner/Release
      - name: Publish release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: build/windows/runner/Release/$RELEASE_FILE_NAME-windwos.zip
