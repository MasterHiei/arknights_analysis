name: Release Build

on:
  push:
    branches:
      - master

env:
  FLUTTER_VERSION: 3.3.4
  RELEASE_FILE_NAME: arknights-analysis

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache flutter
        id: cache-flutter
        uses: actions/cache@v3
        with:
          path: /opt/hostedtoolcache/flutter/
          key: ${{ runner.os }}-flutter-sdk-v${{ env.FLUTTER_VERSION }}
          restore-keys: |
            ${{ runner.os }}-flutter-sdk-v
      - name: Install flutter
        if: ${{ steps.cache-flutter.outputs.cache-hit != 'true' }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
      - name: Cache pubspec
        id: cache-pubspec
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.FLUTTER_HOME }}/.pub-cache
            **/.flutter-plugins
            **/.flutter-plugin-dependencies
            **/.dart_tool/package_config.json
          key: pubspec-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pubspec-
      - name: Run pub get
        run: flutter pub get
      - name: Cache build_runner
        id: cache-build-runner
        uses: actions/cache@v3
        with:
          path: |
            **/.dart_tool/build
          key: build-runner-${{ hashFiles('**/asset_graph.json') }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            build-runner-
      - name: Run build_runner
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      - name: Run analyze
        run: flutter analyze --fatal-infos
      - name: Run test
        run: flutter test --machine > test-report.json
      - name: Archive report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Flutter Tests
          path: test-report.json
          reporter: flutter-json
          fail-on-error: true

  build-windows:
    needs: analyze-and-test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache flutter
        id: cache-flutter
        uses: actions/cache@v3
        with:
          path: /opt/hostedtoolcache/flutter/
          key: ${{ runner.os }}-flutter-sdk-v${{ env.FLUTTER_VERSION }}
          restore-keys: |
            ${{ runner.os }}-flutter-sdk-v
      - name: Install flutter
        if: ${{ steps.cache-flutter.outputs.cache-hit != 'true' }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
      - name: Run pub get
        run: flutter pub get
      - name: Cache build_runner
        id: cache-flutter
        uses: actions/cache@v3
        with:
          path: |
            **/.dart_tool/build
          key: build-runner-${{ hashFiles('**/asset_graph.json') }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            build-runner-
      - name: Run build_runner
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      - name: Build windows
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release
      - name: Archive release
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: '${{ env.RELEASE_FILE_NAME }}-windwos.zip'
          directory: build/windows/runner/Release
      - name: Publish release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: build/windows/runner/Release/${{ env.RELEASE_FILE_NAME }}-windwos.zip
